<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color background-color margin padding</title>
    <style>
        .kutu{
            width: 150px;
            height: 150px;
            border: 1px solid red;
            display: inline-block;
        }

        #kutu1{
            background-color: beige;
            margin-left: 5%;
        }
        #kutu2{
            background-color: blueviolet;
            margin-left: 15%;
        }

        #p1{
            padding-left: 50px;
        }

        .pCommon{
            border: 2px dotted yellow;
        }

        #p2{
            color: orange;
        }
    </style>
</head>
<body>
    <div class="kutu" id="kutu1"><p class="pCommon" id="p1">1.KUTU</p></div>
    <div class="kutu" id="kutu2"><p class="pCommon" id="p2">2.KUTU</p></div>
</body>
</html>
