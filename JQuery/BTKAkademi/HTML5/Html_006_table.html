<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table Özellikleri</h1>
    <table border="1" width="100%">
      <caption>
        Dersler Listesi
      </caption>
      <thead>
        <tr>
          <th>Frontend</th>
          <th>Backend</th>
          <th>Database</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>JQuery</td>
            <td>.Net</td>
            <td>MSSQL</td>
        </tr>
        <tr>
            <td>React</td>
            <td>Java</td>
            <td>MySQL</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="3" >Bütün Dersler</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
