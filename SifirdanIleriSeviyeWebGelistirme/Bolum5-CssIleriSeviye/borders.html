<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>

    <style>
        .kutu{
            width: 400px;
            height: 150px;
            background: lightgreen;
            margin: 20px;
            padding: 20px;
        }

        #kutu1{
            border: 1px solid blue;
        }

        #kutu2{
            border: 3px solid red;
        }

        #kutu3{
            border-width: 5px;
            border-style: double;
            border-color: purple;
            border-radius: 25px;
        }
    </style>

</head>
<body>
    <div  id="kutu1"  class="kutu">Kutu1</div>
    <div  id="kutu2"  class="kutu">Kutu2</div>
    <div  id="kutu3"  class="kutu">Kutu3</div>
</body>
</html>
