<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>group Selector</title>

    <link rel="stylesheet" href="group.css">
</head>
<body>
    <div class="container">
        <p class="p1">container > Paragraf 1</p>
        <p class="p2">container > Paragraf 2</p>

        <div class="box">
            .container > box 1

            <p>.container > box > Paragraf 3</p>
        </div>

        <div class="box">
            .container > box 2
        </div>
    </div>

    <p>paragraf 4</p>
    <p>paragraf 5</p>
</body>
</html>
