<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
        <p>
            Ad: <input type="text" name="ad"/>
        </p>
        <p>
            Soyad: <input type="text" name="soyad"/>
        </p>   
        <p>
            Eposta : <input type="email" name="email">
        </p>
        <p>
            Parola: <input type="password" name="password"/>
        </p>
        <p>
            Parolayı Hatırla: <input type="checkbox" name="check"/>
        </p>
        <p>
            Cinsiyetiniz 
            <br>
            Erkek <input type="radio" name="cinsiyet"/>
            Kadın <input type="radio" name="cinsiyet"/>
        </p>

        <p>
            Hobileriniz 
            <br>
            Kitap Okumak <input type="checkbox" name="hobi1"/>
            Film İzlemek <input type="checkbox" name="hobi2"/>
            Spor Yapmak <input type="checkbox" name="hobi3"/>
        </p>

        <p>
            Doğum Yeri <br>
            <select name="dogumyeri" id="">
                <option value="">Eskişehir</option>
                <option value="">İstanbul</option>
                <option value="">İzmir</option>
            </select>
        </p>

        <p>
            Doğum Yeri <br>
            <select name="dogumyeri" id="" multiple>
                <option value="">Eskişehir</option>
                <option value="">İstanbul</option>
                <option value="">İzmir</option>
            </select>
        </p>
       
    </form>
  </body>
</html>
